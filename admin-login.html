<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #002244;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-image {
      flex: 1;
      background: url('left.jpg') no-repeat center center;
      background-size: cover;
    }

    .login-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-form {
      background-color: #e0f0ff;
      padding: 40px;
      border-radius: 20px;
      width: 350px;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #002244;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .back-btn {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #688db3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="left-image"></div>

  <div class="login-box">
    <form class="login-form" id="adminLoginForm">
      <h2>Admin Login</h2>
      <div id="error-msg"></div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" class="back-btn" onclick="window.location.href='login.html'">
        Employee Login
      </button>
    </form>
  </div>

<script>
  document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const response = await fetch("https://employee-login-backend-wusv.onrender.com/admin-login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("error-msg").textContent = result.message || "Login failed";
      }
    } catch (error) {
      document.getElementById("error-msg").textContent = "Something went wrong!";
      console.error("Login error:", error);
    }
  });
</script>


</body>
</html>
